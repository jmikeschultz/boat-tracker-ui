<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Tracker</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Chart.js & Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module" src="/static/js/script.js" defer></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>âš“</text></svg>"></link>
</head>
<body>
    <header>
        <h1>Boat Tracker</h1>
        <div id="engine-hours-container">
            <strong>Engine Hours:</strong> <span id="engine-hours">--</span> hrs
        </div>
    </header>

    <label for="from-date">From:</label>
    <input type="date" id="from-date" />
    <label for="to-date">&nbsp;To:</label>
    <input type="date" id="to-date" />
    <button id="load-button">Load Data</button>

    <div id="map" style="height: 500px;"></div>
    <canvas id="speed-graph" width="800" height="200"></canvas>

    <script type="module">
      import { updateEngineHours } from "/static/js/api.js";
      document.addEventListener("DOMContentLoaded", updateEngineHours);
    </script>

</body>
</html>
